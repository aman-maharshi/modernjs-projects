<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Budget</title>
</head>
<body>
    <header>
        <h1 class="text-center">My Weekly Budget</h1>
    </header>
    <main>
        <div class="container">
            <div class="col-md-6">
                <h3>Add your daily expences: </h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Ex: Groceries">
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" placeholder="Ex: 250">
                    </div>
                    <button type="submit" class="btn btn-default">Add</button>
                </form>
            </div>
            <div class="col-md-6">
                <h3>My Expences</h3>
                <ul class="list-group">
                    <li class="list-group-item">Transportation <span class="badge">80</span></li>
                    <li class="list-group-item">Books <span class="badge">200</span></li>
                </ul>
                <div>
                    <h4 class="bg-info">Budget: </h4>
                    <h4 class="bg-success">Left: </h4>
                </div>
          


            </div>

        </div>
    </main>
    <footer>

    </footer>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
