<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weekly Budget</title>
</head>
<body>
    <header>
        <h1 class="text-center">My Weekly Budget</h1>
    </header>
    <main>
        <div class="container">
            <!-- <div class="row"> -->
                <div class="col-md-6">
                    <h3>Add your daily expences: </h3>
                    <form id="add-expence">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="expence-name" placeholder="Ex: Groceries">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="number" class="form-control" id="expence-amount" placeholder="Ex: 250">
                        </div>
                        <button type="submit" class="btn btn-default">Add</button>
                    </form>
                    <div id="message"></div>
                </div>
                <div class="col-md-6">
                    <h3>My Expences</h3>
                    <ul class="list-group">
                        <li class="list-group-item">Transportation <span class="badge">80</span></li>
                        <li class="list-group-item">Books <span class="badge">200</span></li>
                    </ul>
                    <div>
                        <h4 class="bg-info">Budget: <span id=total-budget>0</span> ₹ </h4>
                        <h4 class="bg-success">Left: <span id=total-budget>0</span> ₹</h4>
                    </div>
                </div>
            <!-- </div> -->
        </div>
    </main>
    <footer class="footer">
        <p class="text-center">Coded by <a href="https://github.com/aman-maharshi" target="_blank">Aman Maharshi</a></p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
