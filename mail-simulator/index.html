<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Aman Maharshi">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Mail Simulator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="content" class="col s8 offset-s2">
                <header>
                    Email Simulator
                </header>
                <form id="email-form" class="col s10 offset-s1">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email">
                            <label for="email">To:</label>
                        </div>
                        <div class="input-field col s12">
                                <input id="subject" type="text">
                                <label for="subject">Subject:</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="message" class="materialize-textarea"></textarea>
                            <label for="message">Mesage</label>
                        </div>
                    </div>
                    <div class="row" id="loaders">
                        <div id="mail-gif">
                            <img src="gifs/mail.gif">
                        </div>
                        <div id="spinner-gif">
                            <img src="gifs/spinner.gif">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <button id="sendBtn" class="btn light-blue accent-4" type="submit">Send</button>
                        </div>
                        <div class="col s6">
                            <button id="resetBtn" class="btn deep-orange accent-4" type="submit">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Materialize js cdn to animate text input fields -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
