<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Aman Maharshi">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="style.css">
    <title>Name Generator</title>
</head>
<body>
    <div class="content">
        <div>
            <header><h1>Name Generator App</h1></header>
            <main>
                <div class="container">
                    <div class="row">
                        <div class="six columns">
                            <form id="form">
                                <label for="country">Country</label>
                                <select class="u-full-width" id="country">
                                    <option value="">-- Select --</option>
                                    <option value="india">India</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="canada">Canada</option>
                                    <option value="france">France</option>
                                    <option value="usa">United States</option>
                                </select>
                                <label for="gender">Gender</label>
                                <select class="u-full-width" id="gender">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                                <label for="quantity">Number of Names to Generate</label>
                                <input class="u-full-width" type="number" placeholder="5" id="quantity" min="1" max="10">
                                <input class="button-primary" type="submit" value="Generate">
                            </form>
                        </div>
                        <div class="six columns" id="names">
                            <h4>Generated Names</h4>
                            <ul id="result">
                                <li>Monte</li>
                                <li>Dibs</li>
                                <li>Boyse</li>
                                <li>Mink</li>
                                <li>Willow</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <footer>
        <p>&copy; 2019 <a href="https://github.com/aman-maharshi" target="_blank">Aman Maharshi</a></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
